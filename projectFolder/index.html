<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/src/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div id="usermain">
    <form id="ft">
        <div id="user">
            <input type="text" id="tex" placeholder="useremail"> <br> <br>
            <input type="password" id="pass" placeholder="userpassword"> <br> <br>
            <button id="btn" type="button">Login</button>
        </div>
    </form>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
  let loginBtn = document.getElementById('btn');
  loginBtn.style.color="gray";
  if (loginBtn) {
    loginBtn.addEventListener('click', function (e) {
      // e.preventDefault(); // Prevent default behavior

      const email = document.getElementById('tex').value.trim();
      const password = document.getElementById('pass').value.trim();

      if (email && password) {
        // Redirect to main page
        window.location.href = "/src/pages/mainPage.html";
      } else {
        alert("Please enter email and password");
      }
    });
  }
});

    </script>
    <!-- <script src="/src/pages/script.js"></script> -->
</body>
</html>
